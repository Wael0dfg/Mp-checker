<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resolution Checker</title>
  <style>
    body {
      background-color: #F1EFEC;
      color: #030303;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #030303;
      background-color: #D4C9BE;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .container {
      background-color: #123458;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
    }
    input[type="file"] {
      display: none;
    }
    .custom-file-upload {
      background-color: #D4C9BE;
      color: #030303;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 20px;
    }
    .drop-area {
      border: 2px dashed #D4C9BE;
      border-radius: 8px;
      padding: 20px;
      margin-top: 15px;
      color: #F1EFEC;
    }
    .drop-area.hover {
      background-color: #0e2a47;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #F1EFEC;
    }
    .result strong {
      color: #F1EFEC;
      font-weight: bold;
    }
    .button-group {
      margin-top: 30px;
    }
    .link-button {
      text-decoration: none;
      background-color: #D4C9BE;
      color: #030303;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin: 5px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .link-button:hover {
      background-color: #bfb3a6;
    }
    img.preview {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Resolution Checker</h1>
    <label for="imageUpload" class="custom-file-upload">Choose File</label>
    <input type="file" id="imageUpload" accept="image/*" />
    <div class="drop-area" id="dropArea">Or drag and drop an image here</div>
    <div class="result" id="result"></div>
    <div class="button-group">
      <a href="https://github.com/Wael0dfg/Mp-checker" class="link-button" target="_blank">View Source Code</a>
      <a href="https://www.instagram.com/wael0dfg/?igsh=MTV1b2V2OTN2c2RieQ==" class="link-button" target="_blank">Instagram</a>
    </div>
  </div>

  <p style="text-align:center; color:#123458; margin-top:15px; font-weight:600;">
    <a href="about.html" style="color:#123458; text-decoration:none;">Made by Wael Iraten</a>
  </p>

  <script>
    const fileInput = document.getElementById('imageUpload');
    const dropArea = document.getElementById('dropArea');
    const resultDiv = document.getElementById('result');

    function handleImage(file) {
      if (!file || !file.type.startsWith('image/')) return;
      const img = new Image();
      const objectURL = URL.createObjectURL(file);

      img.onload = function () {
        const width = img.width;
        const height = img.height;
        const megapixels = ((width * height) / 1000000).toFixed(2);
        const aspectRatio = (width / height).toFixed(2);
        const sizeMB = (file.size / (1024 * 1024)).toFixed(2);

        resultDiv.innerHTML = `
          <strong>Width:</strong> ${width}px<br>
          <strong>Height:</strong> ${height}px<br>
          <strong>Resolution:</strong> ${megapixels} MP<br>
          <strong>Aspect Ratio:</strong> ${aspectRatio}<br>
          <strong>File Size:</strong> ${sizeMB} MB<br>
          <img src="${objectURL}" alt="Preview" class="preview">
        `;

        URL.revokeObjectURL(objectURL);
      };

      img.src = objectURL;
    }

    fileInput.addEventListener('change', e => {
      handleImage(e.target.files[0]);
    });

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('hover');
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        handleImage(e.dataTransfer.files[0]);
      }
    });
  </script>
</body>
</html>
